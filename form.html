if ($_SERVER['REQUEST_METHOD'] === 'POST') {
    $date = $_POST['date'];
    $task = $_POST['task'];
    $start_time = $_POST['start_time'];
    $end_time = $_POST['end_time'];
    if (!isset($_SESSION['tasks'])) {
        $_SESSION['tasks'] = [];
    }

    $_SESSION['tasks'][$date] = "$task (с $start_time до $end_time)";
